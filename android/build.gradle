group 'com.douyinopen.flutter_plugin_douyin_open'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/aweme-open-sdk-team/public' }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
//    implementation 'com.bytedance.ies.ugc.aweme:opensdk-china-external:0.0.2.0'
//    implementation 'com.bytedance.ies.ugc.aweme:opensdk-common:0.0.2.0'
    implementation 'com.bytedance.ies.ugc.aweme:opensdk-china-external:0.1.3.0'
    implementation 'com.bytedance.ies.ugc.aweme:opensdk-common:0.1.3.0'

}
